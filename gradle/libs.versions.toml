[versions]
agp = "8.6.0"
bouncy-castle = "1.78.1"
cbor = "4.5.2"
cose = "1.1.0"
dependency-license-report = "2.8"
dependencycheck = "9.0.9"
dokka = "1.9.20"
google-identity = "202408.1"
google-identity-mdoc = "202408.1"
jacoco = "0.8.12"
java = "17"
json = "20240303"
kotlin = "2.0.10"
kotlinx-datetime = "0.6.0"
kotlinx-io = "0.4.0"
kotlinx-serialization-json = "1.7.3"
